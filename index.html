<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VORRAY·GROUP — System Node Console</title>
<meta name="description" content="VORRAY·GROUP — Infrastructure console. Balancing. Aggregation. Stability." />
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0f1114;
    --panel:#1b1f24;
    --text:#e6e6e6;
    --muted:#9aa6b2;
    --accent:#00b3ff;
    --line:#283331;
    --danger:#ff4d4d;
  }
  html,body{height:100%}
  body{
    margin:0;
    background: radial-gradient(1200px 800px at 70% -20%, #141820 0%, var(--bg) 60%) fixed var(--bg);
    color:var(--text);
    font:16px/1.55 "IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    letter-spacing:.2px;
  }
  .wrap{
    min-height:100%;
    display:grid;
    place-items:center;
    padding:10vh 4vw;
  }
  .console{
    width:min(920px, 92vw);
    background:linear-gradient(180deg, rgba(255,255,255,.02), transparent 40%);
    border:1px solid var(--line);
    border-radius:10px;
    box-shadow:0 20px 60px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.03);
    position:relative;
  }
  .hdr{
    display:flex; align-items:center; justify-content:space-between;
    gap:16px;
    padding:18px 22px 14px;
    border-bottom:1px solid var(--line);
    text-transform:uppercase; letter-spacing:.8px; font-weight:600; color:var(--muted);
  }
  .hdr .brand{color:var(--text)}
  .hdr .node{color:var(--muted)}
  .hdr .blink{display:inline-block; width:.7ch; text-align:center}
  /* blink only on desktop/pointer=mouse to avoid iOS artefacts */
  @media (hover:hover) and (pointer:fine){
    .hdr .blink{animation:blink 1.1s steps(1,end) infinite}
    @keyframes blink{50%{opacity:.2}}
  }

  .panel{
    margin:16px 14px 0;
    padding:14px 18px;
    border:2px solid var(--text);
  }
  /* inner table made from two columns with dots fill */
  .row{display:flex; white-space:nowrap}
  .lbl{min-width:17ch}
  .dots{
    flex:1 1 auto; overflow:hidden;
    padding:0 .5ch;
    mask:linear-gradient(90deg,#000 92%, transparent);
  }
  .dots::before{
    content:"................................................................................................................";
    letter-spacing:.2ch;
    color:var(--muted);
  }
  .val{min-width:max-content}
  a.mail{color:#39c7c7; text-decoration:none; border-bottom:1px dotted rgba(57,199,199,.35)}
  a.mail:hover{color:#53d9d9}

  .quote{margin:16px 22px 0; color:var(--muted)}
  .foot{margin:6px 22px 22px; color:var(--muted); font-size:.92rem}
</style>
</head>
<body>
<div class="wrap">
  <div class="console">

    <div class="hdr">
      <div class="brand">VORRAY·GROUP</div>
      <div class="node">[ SYSTEM NODE: <span style="color:var(--accent)">ONLINE</span> ] <span class="blink">█</span></div>
    </div>

    <div class="panel" role="group" aria-label="Console panel">
      <div class="row"><div class="lbl">&gt; Status</div><div class="dots"></div><div class="val">ACTIVE</div></div>
      <div class="row"><div class="lbl">&gt; Comms Port</div><div class="dots"></div><div class="val">VORRAY·CONNECT</div></div>
      <div class="row"><div class="lbl">&gt; Contact Endpoint</div><div class="dots"></div><div class="val"><a class="mail" href="mailto:connect@vorray.group">connect@vorray.group</a></div></div>
      <div class="row"><div class="lbl">&gt; Network</div><div class="dots"></div><div class="val">Pan‑European Grid</div></div>
      <div class="row"><div class="lbl">&gt; Pending Module</div><div class="dots"></div><div class="val">VORRAY·BDR  [ QUEUED ]</div></div>
    </div>

    <div class="quote">“Balancing. Aggregation. Stability.”</div>
    <div class="foot">© VORRAY OÜ · EU Grid Zone</div>

  </div>
</div>
</body>
</html>
