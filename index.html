<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VORRAY·GROUP — System Node Console</title>
  <meta name="description" content="VORRAY·GROUP — Infrastructure console. Balancing. Aggregation. Stability." />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1115;
      --panel:#161a1f;
      --text:#e6e6e6;
      --muted:#9aa6b2;
      --accent:#00d1b2; /* green‑teal */
      --line:#b5beca;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: var(--bg);
      color:var(--text);
      font-family: "IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      letter-spacing:.2px;
    }
    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding:24px;
    }
    .console{
      width:min(980px,92vw);
      border-radius:12px;
      background: var(--panel);
      box-shadow: 0 20px 60px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.06);
    }
    .hdr{
      display:flex;
      align-items:center;
      justify-content:space-between;
      border-bottom:1px solid rgba(255,255,255,.08);
      padding:18px 22px;
      font-weight:600;
      color:var(--line);
      text-transform:uppercase;
      letter-spacing:.8px;
    }
    .hdr .badge{
      padding:10px 14px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.02);
      display:flex; gap:.6rem; align-items:center;
      color:var(--line);
      white-space:nowrap;
    }
    .hdr .badge .online{
      color:var(--accent);
      font-weight:600;
    }
    /* blinking block cursor on desktops */
    @media (hover:hover){
      .hdr .badge::after{
        content:"█";
        margin-left:.5rem;
        color:rgba(255,255,255,.35);
        animation: blink 1.1s steps(1,end) infinite;
      }
      @keyframes blink {
        50%{opacity:0;}
      }
    }
    .inner{
      padding:22px;
    }
    .card{
      border:1px solid rgba(255,255,255,.1);
      border-radius:10px;
      overflow:hidden;
    }
    .row{
      display:flex;
      align-items:baseline;
      padding:14px 16px;
      position:relative;
    }
    .row + .row{border-top:1px solid rgba(255,255,255,.06)}
    .left{white-space:nowrap; margin-right:.5rem; color:var(--line)}
    .right{white-space:nowrap}
    .email{ color:var(--accent); text-decoration:none}
    .email:hover{ text-decoration:underline}
    /* dotted leader between left and right */
    .leader{
      flex:1 1 auto; height:2px; margin:0 .6rem .2rem .6rem;
      background-image: radial-gradient(currentColor 1px, transparent 1.5px);
      background-size: 6px 2px;
      background-repeat: repeat-x;
      background-position: left center;
      opacity:.7;
      color:rgba(255,255,255,.55);
    }
    .quote{
      color:var(--line);
      margin:18px 6px 6px;
      font-style:italic;
    }
    .footer{
      color:var(--line);
      opacity:.8;
      margin-top:18px;
      text-align:left;
      padding:0 6px 6px;
      font-size:14px;
    }
    /* mobile */
    @media (max-width:600px){
      .console{width:94vw}
      .row{flex-wrap:wrap; gap:.4rem}
      .leader{display:none}
      .right{width:100%;}
      .right::before{
        content:"";
      }
      .hdr{padding:16px}
      .inner{padding:16px}
      .quote{margin:14px 4px 4px}
      .footer{padding:0 4px 8px}
    }
  </style>
<!-- MOBILE TWEAKS -->
<style id="mobile-tweaks">
@media (max-width: 560px){

  /* Чуть компактнее, но терминально */
  .hdr  { font-size: 16px; }
  .badge{ font-size: 14px; }
  .console{ padding: 12px; }
  .card   { padding: 14px; border-radius: 12px; }

  /* Строка в 3 колонки: ключ | доты | значение */
  .row{
    display: grid;
    grid-template-columns: auto 1fr auto;
    grid-template-areas: "left leader right";
    column-gap: 10px;
    align-items: baseline;
  }
  .left{ grid-area: left;  white-space: nowrap; }
  .right{
    grid-area: right;
    text-align: right;
    justify-self: end;
    /* разрешаем перенос значения на вторую строку,
       при этом оно остаётся прижато вправо */
    white-space: normal;
    max-width: 70vw;
  }

  /* «Линейка точек» заполняет промежуток */
  .leader{
    grid-area: leader;
    position: relative;
    height: 1px;
  }
  .leader::before{
    content: "";
    display: block;
    height: 1px;
    background-image:
      radial-gradient(circle at 1px 0.5px, rgba(255,255,255,.22) 1px, transparent 1.2px);
    background-size: 6px 2px;
    background-repeat: repeat-x;
    background-position: left center;
    opacity: .9;
  }

  .quote { margin: 14px 6px 6px; font-size: 14px; line-height: 1.35; }
  .footer{ padding: 8px 12px 16px; font-size: 12px; }
}
</style>
</head>
<body>
  <div class="wrap">
    <div class="console">
      <div class="hdr">
        <div>VORRAY·GROUP</div>
        <div class="badge">[ SYSTEM NODE: <span class="online">ONLINE</span> ]</div>
      </div>
      <div class="inner">
        <div class="card">
          <!-- order: Status, Comms, Network, Pending, then Contact -->
          <div class="row">
            <div class="left">&gt; Status</div>
            <div class="leader"></div>
            <div class="right">ACTIVE</div>
          </div>

          <div class="row">
            <div class="left">&gt; Comms Port</div>
            <div class="leader"></div>
            <div class="right">VORRAY·CONNECT</div>
          </div>

          <div class="row">
            <div class="left">&gt; Network</div>
            <div class="leader"></div>
            <div class="right">Pan‑European Grid</div>
          </div>

          <div class="row">
            <div class="left">&gt; Pending Module</div>
            <div class="leader"></div>
            <div class="right">VORRAY·BDR [ QUEUED ]</div>
          </div>

          <div class="row">
            <div class="left">&gt; Contact Endpoint</div>
            <div class="leader"></div>
            <div class="right"><a class="email" href="mailto:connect@vorray.group">connect@vorray.group</a></div>
          </div>
        </div>

        <div class="quote">“Balancing. Aggregation. Stability.”</div>
      </div>
    </div>
    <div class="footer">© VORRAY OÜ · EU Grid Zone</div>
  </div>
</body>
</html>
