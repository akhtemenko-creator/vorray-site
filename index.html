<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VORRAY·GROUP — System Node Console</title>
  <meta name="description" content="VORRAY·GROUP — Infrastructure console. Balancing. Aggregation. Stability.">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0f1114;
      --panel:#161a1f;
      --text:#e6e6e6;
      --muted:#9aa6b2;
      --accent:#00b3ff; /* акцент (email/ONLINE) */
      --line:#32383f;
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      background:#0b0e12 radial-gradient(1200px 800px at 70% -20%, #141820 0%, var(--bg) 60%) fixed;
      color:var(--text);
      font-family:"IBM Plex Mono","ui-monospace","SFMono-Regular",Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
      letter-spacing:0.2px;
    }

    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding:32px 16px;
    }

    .console{
      position:relative;
      width:min(920px, 92vw);
      background:
        linear-gradient(180deg, rgba(255,255,255,.02), transparent 40%) ,
        var(--panel);
      border:1px solid var(--line);
      border-radius:10px;
      box-shadow:
        20px 60px rgba(0,0,0,.35),
        inset 0 1px 0 rgba(255,255,255,.03);
      padding:28px 26px 24px;
    }

    .hdr{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      font-weight:600;
      color:var(--accent);
      text-transform:uppercase;
      letter-spacing:.8px;
      margin-bottom:18px;
      padding-left:8px;
    }

    .hdr .title{
      color:var(--text);
      letter-spacing:.5px;
      font-weight:600;
    }

    .hdr .node{
      display:flex;
      align-items:center;
      gap:8px;
      color:var(--text);
      text-transform:none;
      letter-spacing:0;
    }
    .hdr .node b{ color:var(--accent) }

    .frame{
      border:2px solid #cfd8e3;
      border-color:#cfd8e31f;
      outline:1px solid #cfd8e33a;
      border-radius:2px;
      padding:18px 18px 16px;
      position:relative;
    }

    .tbl{
      display:grid;
      row-gap:10px;
      line-height:1.4;
      font-size:clamp(14px, 2.1vw, 16px);
      white-space:nowrap;
    }

    .row{
      display:flex;
      gap:12px;
      align-items:baseline;
    }
    .row .bullet{ color:var(--text); opacity:.9 }
    .row .lbl{ color:var(--text) }
    .row .dots{
      flex:1 1 auto;
      color:var(--muted);
      overflow:hidden;
      transform:translateY(.5px);
    }
    .row .val{ color:var(--text); font-weight:600 }
    .row .val.email{ color:var(--accent); text-decoration:none }

    .quote{
      color:var(--muted);
      margin:16px 4px 0;
    }

    .foot{
      margin-top:22px;
      color:var(--muted);
      font-size:clamp(12px, 1.8vw, 13px);
      opacity:.9;
      text-align:left;
    }

    .cursor{ width:10px; height:18px; background:#3b4046; border-radius:2px; margin-left:6px }
    @media (hover:hover) and (pointer:fine){
      .cursor{ animation:blink 1.1s steps(1) infinite }
      @keyframes blink{ 50%{ opacity:.15 } }
    }
    @media (prefers-reduced-motion:reduce){ .cursor{ animation:none } }

    @media (max-width:480px){
      .console{ padding:22px 18px 18px }
      .frame{ padding:14px }
      .quote{ margin:14px 2px 0 }
      .hdr{ margin-bottom:14px }
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="console">
      <header class="hdr">
        <div class="title">VORRAY·GROUP</div>
        <div class="node">[ SYSTEM NODE: <b>ONLINE</b> ] <span class="cursor" aria-hidden="true"></span></div>
      </header>

      <div class="frame" role="group" aria-label="System status panel">
        <div class="tbl" id="tbl">
          <div class="row" data-l="Status" data-v="ACTIVE">
            <span class="bullet">&gt;</span>
            <span class="lbl">Status</span>
            <span class="dots">…</span>
            <span class="val">ACTIVE</span>
          </div>
          <div class="row" data-l="Comms Port" data-v="VORRAY·CONNECT">
            <span class="bullet">&gt;</span>
            <span class="lbl">Comms Port</span>
            <span class="dots">…</span>
            <span class="val">VORRAY·CONNECT</span>
          </div>
          <div class="row" data-l="Contact Endpoint" data-v="connect@vorray.group">
            <span class="bullet">&gt;</span>
            <span class="lbl">Contact Endpoint</span>
            <span class="dots">…</span>
            <a class="val email" href="mailto:connect@vorray.group">connect@vorray.group</a>
          </div>
          <div class="row" data-l="Network" data-v="Pan-European Grid">
            <span class="bullet">&gt;</span>
            <span class="lbl">Network</span>
            <span class="dots">…</span>
            <span class="val">Pan-European Grid</span>
          </div>
          <div class="row" data-l="Pending Module" data-v="VORRAY·BDR [ QUEUED ]">
            <span class="bullet">&gt;</span>
            <span class="lbl">Pending Module</span>
            <span class="dots">…</span>
            <span class="val">VORRAY·BDR [ QUEUED ]</span>
          </div>
        </div>
      </div>

      <p class="quote">“Balancing. Aggregation. Stability.”</p>
      <p class="foot">© VORRAY OÜ · EU Grid Zone</p>
    </section>
  </main>

  <script>
    function layoutDots(){
      const rows = document.querySelectorAll('.row');
      const fontSize = parseFloat(getComputedStyle(document.querySelector('.row')).fontSize);
      const chWidth = fontSize * 0.62; // примерная ширина моносимвола
      rows.forEach(r=>{
        const lblEl = r.querySelector('.lbl');
        const valEl = r.querySelector('.val, .email');
        const dotsEl = r.querySelector('.dots');
        const wrapW = r.parentElement.getBoundingClientRect().width;
        const leftW = r.querySelector('.bullet').getBoundingClientRect().width + 12;
        const lblW = lblEl.getBoundingClientRect().width;
        const valW = valEl.getBoundingClientRect().width;
        const padd = 20;
        const free = Math.max(0, wrapW - leftW - lblW - valW - padd);
        const count = Math.max(3, Math.floor(free / (chWidth*0.85)));
        dotsEl.textContent = ' ' + '·'.repeat(count) + ' ';
      });
    }
    window.addEventListener('load', layoutDots);
    window.addEventListener('resize', ()=>{ requestAnimationFrame(layoutDots) });
  </script>
</body>
</html>
