<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VORRAY·GROUP — System Node Console</title>
  <meta name="description" content="VORRAY·GROUP — Infrastructure console. Balancing. Aggregation. Stability." />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0f1114;
      --panel:#161a1f;
      --text:#e6e6e6;
      --muted:#9aa6b2;
      --line:#a3a3a3;
      --accent:#cdd4db;
      --teal:#4cc6b8; /* terminal teal */
      --brand:#cfd7df;
      --shadow: 0 20px 60px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.03);
    }

    html,body{height:100%}
    *{box-sizing:border-box}
    body{
      margin:0;
      color:var(--text);
      font-family:"IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", "Courier New", monospace;
      background:
        radial-gradient(1200px 800px at 70% -20%, #141820 0%, var(--bg) 60%) fixed var(--bg);
      letter-spacing:.2px;
    }

    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px 16px;
    }

    .console{
      width:min(980px, 92vw);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent 40%) , var(--panel);
      box-shadow:var(--shadow);
      border-radius:10px;
      position:relative;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.06);
    }

    .hdr{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:18px 22px 12px;
      text-transform:uppercase;
      font-weight:600;
      color:var(--accent);
      letter-spacing:.8px;
      border-bottom:1px solid rgba(255,255,255,.08);
    }

    .hdr .right{display:flex; align-items:center; gap:12px}
    .chip{
      background:rgba(255,255,255,.04);
      padding:6px 10px;
      border:1px solid rgba(255,255,255,.10);
      border-radius:6px;
      box-shadow:inset 0 0 0 1px rgba(0,0,0,.25);
    }
    .chip .state{ color: var(--teal); font-weight:600; }

    .cursor{
      display:inline-block;
      width:10px;height:16px;
      background:#3f434a;
      margin-left:6px;
      vertical-align:-2px;
      animation:blink 1.05s steps(1,end) infinite;
      border-radius:2px;
    }
    @keyframes blink{ 50%{ opacity:.15 } }

    /* inner pane */
    .pane{
      margin:20px;
      border:1px solid rgba(255,255,255,.10);
      border-radius:6px;
      padding:18px 18px 12px;
      background: rgba(255,255,255,.012);
      position:relative;
    }

    .row{
      display:grid;
      grid-template-columns:auto 1fr auto;
      gap:12px;
      align-items:center;
      padding:12px 6px;
    }
    .row + .row{ border-top:1px dashed rgba(255,255,255,.04) }

    .k{ color:var(--accent); white-space:nowrap }
    .dots{
      height:2px;
      align-self:center;
      background-image: radial-gradient(rgba(255,255,255,.35) 1px, transparent 1.5px);
      background-size: 10px 2px;  /* spacing of dots */
      background-repeat: repeat-x;
      background-position: center;
      opacity:.6;
    }
    .val{ white-space:nowrap }
    .val.teal{ color:var(--teal); font-weight:600 }

    .quote{
      color:var(--brand);
      opacity:.85;
      padding:10px 24px 18px;
      font-size:clamp(13px, 1.6vw, 16px);
    }

    .foot{
      color:var(--muted);
      opacity:.9;
      padding: 0 24px 18px;
      border-top:1px solid rgba(255,255,255,.06);
      margin-top:6px;
      font-size:clamp(12px, 1.4vw, 14px);
    }

    /* keep cursor desktop-only to avoid iOS layout quirks */
    @media (max-width: 700px), (pointer:coarse){
      .cursor{ display:none; }
      .console{ width: 94vw; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="console" role="region" aria-label="VORRAY·GROUP console">
      <div class="hdr">
        <div>VORRAY·GROUP</div>
        <div class="right">
          <div class="chip">[ SYSTEM NODE: <span class="state">ONLINE</span> ]</div>
          <span class="cursor" aria-hidden="true"></span>
        </div>
      </div>

      <div class="pane">
        <div class="row">
          <span class="k">&gt; Status</span>
          <span class="dots" aria-hidden="true"></span>
          <span class="val">ACTIVE</span>
        </div>

        <div class="row">
          <span class="k">&gt; Comms Port</span>
          <span class="dots" aria-hidden="true"></span>
          <span class="val">VORRAY·CONNECT</span>
        </div>

        <div class="row">
          <span class="k">&gt; Contact Endpoint</span>
          <span class="dots" aria-hidden="true"></span>
          <span class="val teal"><a href="mailto:connect@vorray.group" style="color:inherit; text-decoration:none;">connect@vorray.group</a></span>
        </div>

        <div class="row">
          <span class="k">&gt; Network</span>
          <span class="dots" aria-hidden="true"></span>
          <span class="val">Pan‑European Grid</span>
        </div>

        <div class="row">
          <span class="k">&gt; Pending Module</span>
          <span class="dots" aria-hidden="true"></span>
          <span class="val">VORRAY·BDR&nbsp;[ QUEUED ]</span>
        </div>
      </div>

      <div class="quote">“Balancing. Aggregation. Stability.”</div>
      <div class="foot">© VORRAY OÜ · EU Grid Zone</div>
    </div>
  </div>
</body>
</html>
